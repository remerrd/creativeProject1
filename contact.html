        <script type="text/javascript">
            function verifyMessage() {
                var name, subject, email, message, text;
                name = document.getElementById("name").value;
                subject = document.getElementById("subject").value;
                email = document.getElementById("email").value;
                message = document.getElementById("message").value;
                if(name == "" || subject == "" || email == "" || message == "") {
                    if(name == "") {
                        document.getElementById("e1").innerHTML = "Required.";
                    }
                    if(subject == "") {
                        document.getElementById("e2").innerHTML = "Required.";
                    }
                    if(email == "") {
                        document.getElementById("e3").innerHTML = "Required.";
                    }
                    if(message == "") {
                        document.getElementById("e4").innerHTML = "Required.";
                    }
                }
                else {
                    text = name + subject + email + message;
                    sendMessage();
                }
            }
            function sendMessage() {
                confirmSend();
            }
            function confirmSend() {
                alert("Message sent! (not really)");
                location.reload();
            }
        </script>
