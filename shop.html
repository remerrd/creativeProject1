            var index = 0;

                "<img src=\"http://www.telegraph.co.uk/content/dam/technology/2017/01/11/hushme_trans_NvBQzQNjv4BqypDu90kZXMl1ahZ6bcqgrbWpQL-TsLBiykJQ_7HB4rQ.PNG?imwidth=1400\">",

                "<img src=\"http://cdn.lifebuzz.com/images/112466/lifebuzz-bc5f6f93d54563a9f9c714c2723959de-limit_2000.jpg\">"];
            var descriptions = [
                "The time has come to carry your car. Introducing the world’s smallest car from Tokyo. GO FASTER. GO FURTHER. GO WALKCAR.",
                "This is a cure all product for those with weak or underdeveloped wrist muscles like seniors, children and young women. Just place the heavy jug of milk or soda into the Roll N Pour and tilt it over to pour. No need to hold the bottle or jug and bend the wrist at all. What a problem solved...and mess solver too.",
                "Wireless in-ear headphones with microphone allow for using Hushme as hands-free system.  Powerful built-in speakers allow for using Hushme as portable wireless speaker",
                "bruno and its patents pending technologies have been many months in the making. The powerful vortex vacuum feature will deliver every dog hair, cheerio and grain of dirt directly into the trash bag. Just place the broom in front of the vacuum inlet to start the powerful vortex suction and Bruno will do the rest. Bruno will also remind you to take the trash out on trash day, and alert you when you are low on bruno bags (a fancy way of saying trash bags).",
                "These are the sandals that can detect metal while you walk, allowing you to find buried artifacts while strolling the beach. A copper coil built into the right sandal is powered via a battery pack that straps to your calf.",
                "Playing Massage me requires two people, one who wears the jacket to receive the massage and one who massages the person wearing the jacket. Soft flexible buttons are embedded in back of the jacket so that wearing it turns your back into a gamepad. All you need to do is to sit or lay down in front of a video game player and you will be able to enjoy a back massage while the game lasts."

                "<a href=\"https://www.cocoamotors.com/\">Visit Site</a>",

                "<a href=\"http://www.massage-me.at/\">Visit Site</a>"];
            function goToIndex(n) {
                index = n;
                document.getElementById("name").innerHTML = headers[n];
                document.getElementById("item").innerHTML = images[n];
                document.getElementById("desc").innerHTML = descriptions[n];
                document.getElementById("links").innerHTML = links[n];
            }
            function goLeft() {
                if (index == 0) {
                    goToIndex(5);
                }
                else {
                    goToIndex(index - 1);
                }
            }
            function goRight() {
                if (index == 5) {
                    goToIndex(0);
                }
                else {
                    goToIndex(index + 1);
                }
            }
        </script>
